<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Crypto Coin - Profile Overview
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="../assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper">
        
        <div id="sidebar-placeholder"></div>
    <div class="main-panel">
      <div id="nav-placeholder"></div>

            <div class="content">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card card-user">
                            <div class="card-body">
                                <p class="card-text">
                                <div class="author">
                                    <div class="block block-one"></div>
                                    <div class="block block-two"></div>
                                    <div class="block block-three"></div>
                                    <div class="block block-four"></div>
                                    <a href="javascript:void(0)">
                                        <img class="avatar" src="./assets/img/default-avatar.png" id="img_profile_image"
                                            alt="Profile image">
                                        <h5 class="title" id="lbl_name"></h5>
                                    </a>
                                    <p class="description" id="short_description">

                                    </p>
                                </div>
                                </p>
                                <div class="card-description" id="long_description">

                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button-container">
                                    <div id="profile_links">

                                    </div>
                                    <button id="btn_edit_profile" onclick="window.location.replace('edit.html')"
                                        class="btn btn-icon btn-round" style="float: right; display: none">
                                        <i class="tim-icons icon-pencil"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="header">
                                        <h4 class="card-title">Kontostand</h4>
                                        <hr />
                                    </div>
                                    <p class="card-text">
                                    <h1 id="lbl_balance"></h1>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">
                                    <h4> Sende hier Geld zu anderen Personen. Aber pass auf auf: Alle Zahlung sind
                                        unumkehrbar</h4>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Sende Coins zu anderen Personen</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input type="text" class="form-control" placeholder="Ziel Addresse" value=""
                                        id="txt_address">
                                </div>
                            </div>
                            <div class="col-md-2" style="margin: auto;">
                                <div class="form-group" style="margin: auto;">
                                    <button class="btn btn-primary" style="margin: auto; color: white;"
                                        data-toggle="modal" data-target="#search_address_modal">
                                        <i class="tim-icons icon-compass-05"></i>
                                        Suchen
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Betrag</label>
                                    <input type="text" class="form-control" placeholder="0" value="" id="txt_amount">
                                </div>
                            </div>
                            <div class="col-md-2" style="margin-top: auto;margin-bottom: auto;">
                                <div class="form-group">
                                    <a href="javascript: SetAmountToMax();" id="link_max_amount">
                                        Max. 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nachricht (max. 250 Zeichen)</label>
                                    <textarea rows="4" cols="80" class="form-control" placeholder="Schreibe etwas"
                                        id="txt_message" value=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="checkbox-encrypt-message" class="form-check-input" type="checkbox" value="" checked>
                                    Nachricht verschlüsseln
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>  </div>
                        </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="javascript: Send();" class="btn btn-fill btn-primary" id="btn_send">Senden</a>
                    </div>
                </div>

            </div>
            <footer class="footer">
                <div id="footer-placeholder"></div>
            </footer>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade lg" id="search_address_modal" tabindex="-1" role="dialog" aria-labelledby="search_address_modal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deine Freunde</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="tim-icons icon-simple-remove"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <h6 style="color: black;">Klicken Sie auf den Button neben einem Kontakt, um diesen zuwählen</h6>
                    <hr />
                    <div id="friends_container">
                        
                    
                    </div>


                </div>
                <div class="modal-footer">
                    <hr />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<div id="container_friends_template" style="display: none;">
    <div class="row">
        <div class="col-md-11">
            <label>{{NAME}}</label>
            <h6 style="color: black;max-width: 100%; overflow: hidden">{{PUB_KEY}}</h6>
        </div>
        <div class="col-md-1" style="float: right">
            <a href="javascript: chooseContact('{{PUB_KEY}}');" class="btn btn-primary" style="float: right">
                <i class="tim-icons icon-check-2"></i>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Chart JS -->
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/black-dashboard.min.js?v=1.0.0"></script>
    <!--   Custom JS Files   -->
    <script src="../assets/js/cookie-manager.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/account-manager.js"></script>
    <script src="../assets/js/notifications.js"></script>

    <script type="text/javascript">

        var max_balance = 5;

        var pub_key, identifier;
        if (checkCookie("public_key") == false | checkCookie("identifier") == false) {
            // not logged in
            window.location.replace("index.html");
        } else {
            // My profile
            pub_key = getCookie("public_key");
            identifier = getCookie("identifier");
        }

        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get("address") != null)
            $('#txt_address').val(urlParams.get("address"));

        function Send() {          
            address = $('#txt_address').val();
            amount = $('#txt_amount').val().replace(',', ".");
            message = $('#txt_message').val();

            if(parseFloat(amount) > max_balance){
                alert("Sie haben nicht genug Coins.")
                return;
            }
            if(parseFloat(amount) <= 0){
                alert("Sie haben müssen einen Betrag von mindestens 0.1 eingeben.")
                return;
            }

            document.getElementById("btn_send").href = "javascript: void(0)";
            var d = {
                "identifier": identifier,
                "receiver": address,
                "amount": parseFloat(amount),
                "message": message,
                "encrypted" : true
            };


            if(document.getElementById("checkbox-encrypt-message").checked == false)
                d["encrypted"] = "false";
            

            $.ajax({
                url: API_ADRESS + "/send-money",
                data: JSON.stringify(d),
                contentType: 'application/json;charset=UTF-8',
                type: 'POST',
                success: function (response) {
                    console.log(response)
                    if(response["status"] == "ok"){
                    $.notify({
                        icon: "tim-icons icon-bell-55",
                        message: "Sie haben erfolgreich Geld überwiesen."
                    }, {

                        autoHideDelay: 5000,
                        style: 'bootstrap',
                        placement: {
                            from: "bottom",
                            align: "right"
                        }
                    });}else{
                        alert("Etwas ist schiefgelaufen");
                    }

                    address = $('#txt_address').val("");
                    amount = $('#txt_amount').val("");
                    message = $('#txt_message').val("");
                    setTimeout(get_account_data, 200);
                    document.getElementById("btn_send").href = "javascript: Send()";
                },
                error: function (error) {
                    console.log(error);
                    alert("Etwas ist schiefgelaufen")
                    document.getElementById("btn_send").href = "javascript: Send()";
                }
            });
        }

        function chooseContact(pub_key){
            $('#txt_address').val(pub_key);
            $('#search_address_modal').modal('hide')
        }

        function SetAmountToMax() {
            document.getElementById('txt_amount').value = max_balance;
        }

        function get_account_data(){
            $.ajax({
                url: NODE_ADRESS + "/get/account?q=" + pub_key.toString(),
                data: JSON.stringify({}),
                contentType: 'application/json;charset=UTF-8',
                type: 'GET',
                success: function (response) {
                    console.log(response)
                    if (response["status"] == "ok") {
                        acc_obj = response["account"];
                        $('#lbl_name').text(acc_obj["name"].toString() + " - " + acc_obj["location"]);
                        document.getElementById('lbl_balance').innerHTML = (acc_obj["balance"] / 100).toString() + " $";
                        $('#lbl_count_friends').text(acc_obj["friends"].toString());
                        $('#long_description').text(acc_obj["long_description"].toString());
                        $('#short_description').text(acc_obj["short_description"].toString());
                        if(acc_obj["profile_image"] != "")
                            $('#img_profile_image').attr("src", acc_obj["profile_image"].toString());
                        max_balance = acc_obj["balance"] / 100;

                        $('#link_max_amount').text("Max. $" + max_balance.toString());
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }

        function get_friends(){
            var template = Handlebars.compile(document.getElementById('container_friends_template').innerHTML);

            var json = {
                NAME: "CHristoper",
                PUB_KEY : "4fgs6g5465f4g56d4g56"
            }

            document.getElementById("friends_container").innerHTML += template(json);
        }

        $(document).ready(function () {
            get_account_data();
            get_friends();
        });
    </script>
</body>

</html>
